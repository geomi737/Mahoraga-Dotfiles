[config.wallpaper]
command = "hyprctl"
arguments = ["hyprpaper", "reload", ","]
set = false

[templates.hyprland]
input_path = '~/.config/matugen/templates/hyprland-colors.conf'
output_path = '~/.config/hypr/colors.conf'
post_hook = 'hyprctl reload && systemctl --user start hyprpolkitagent'

[templates.kitty]
input_path = '~/.config/matugen/templates/kitty-colors.conf'
output_path = '~/.config/kitty/colors.conf'
post_hook = 'pkill -SIGUSR1 kitty'

[templates.waybar]
input_path = '~/.config/matugen/templates/colors.css'
output_path = '~/.config/waybar/colors.css'
post_hook = 'pkill -SIGUSR2 waybar'



[templates.gtk3]
input_path = '~/.config/matugen/templates/gtk-colors.css'
output_path = '~/.config/gtk-3.0/colors.css'

[templates.gtk4]
input_path = '~/.config/matugen/templates/gtk-colors.css'
output_path = '~/.config/gtk-4.0/colors.css'

[templates.qt6-5]
input_path = '~/.config/matugen/templates/qtct-colors.conf'
output_path = '~/.config/qt6ct/colors/matugen.conf'
post_hook = 'cp ~/.config/qt6ct/colors/matugen.conf ~/.local/share/color-schemes/Matugen.colors; pkill copyq && copyq &'

[templates.kbcolors]
input_path = '~/.config/matugen/templates/kbcolors.sh'
output_path = '/home/lesh/Документы/Скрипты/Keyboard/kbcolors.sh'
post_hook = '/home/lesh/Документы/Скрипты/Keyboard/kbcolors.sh'

[templates.dunst]
pre_hook = 'pkill dunst'
input_path = '~/.config/matugen/templates/dunstrc-colors'
output_path = '~/.config/dunst/dunstrc'
post_hook = 'dunst &'

[templates.cava]
input_path = '~/.config/matugen/templates/cava-colors.ini'
output_path = '~/.config/cava/themes/matugen'
post_hook = "pkill -USR1 cava"


[templates.btop]
input_path = '~/.config/matugen/templates/btop.theme'
output_path = '~/.config/btop/themes/matugen.theme'

[templates.vscode]
input_path = '~/.config/matugen/templates/vscode-colors.json'
output_path = '~/.cache/wal/colors.json'